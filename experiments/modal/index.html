<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vorlage</title>
    <link rel="stylesheet" href="../../font-styles.css" type="text/css">
    <link rel="stylesheet" href="styles/modal.css" type="text/css">
</head>
<body>
<div class="md-modal" id="modal">
    <div class="md-content">
        <h3>Möchtest du deine Gemeinde auf uns aufmerksam machen?</h3>
        <div>
            <p>
                Suche online die E-Mailadresse deines Bürgermeisters oder deiner Gemeinde.
                Wir kontaktieren sie <strong>anonym</strong> für dich und stellen Ihnen Vocita vor.
            </p>
            <form>
                <input type="email" id="email" name="email" placeholder="E-Mail deiner Gemeinde">
                <input type="submit" id="submit" name="submit" value="Abschicken">
            </form>
            <button class="md-close">Nein Danke</button>
        </div>
    </div>
</div>
<div class="md-overlay"></div><!-- the overlay element -->

<button class="md-trigger" id="modalTrigger">Sticky Up</button>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="scripts/modal.js"></script>
</body>
</html>
