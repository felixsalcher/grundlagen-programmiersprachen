<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Übung Sprachkern</title>
    <link rel="stylesheet" href="style/myStyle.css"/>
</head>

<body>
    <div id="ausgabeFehler" style="display:none;"></div>
    <div id="bereichLogin">
        <h1>Schritt 1:</h1>
        <h2>Login</h2>
        <label>Benutzer:</label>
        <input type="text" class="eingabeLogin" id="eingabeBenutzer"/>
        <br/>
        <label>Passwort:</label>
        <input type="password" class="eingabeLogin" id="eingabePasswort"/>
        <br/>
        <input type="button" value="Weiter" onclick="schritt1Weiter();"/>
    </div>
    <div id="bereichRechnen" style="display:none;">
        <h1>Schritt 2:</h1>
        <h2>Test Primzahl</h2>
        <label>Primzahl zw. 10 und 100:</label>
        <input type="number" class="eingabePrimzahl" id="eingabePrimzahl"/>
        <br/>
        <input type="button" value="Weiter" onclick="schritt2Weiter();"/>
    </div>
    <div id="bereichFoto" style="display:none;">
        <h1>Schöne Weihnachten</h1>
        <img src="images/winter.jpg" style="width:600px;"/>
    </div>
    <script src="js/codeAllgemein.js"></script>
    <script src="js/codeAnwendung.js"></script>
</body>
</html>
